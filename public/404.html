<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oops! Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 400px;
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .emoji {
      font-size: 64px;
      margin-bottom: 20px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 24px;
      margin: 0 0 10px;
      color: #ff6f00;
    }

    h2 {
      font-size: 18px;
      margin: 0 0 20px;
      color: #666;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      text-transform: uppercase;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">ðŸš§</div>
    <h1>Page Not Found</h1>
    <h2>This page is either under construction or doesn't exist.</h2>
    <p>We're working hard to get everything up and running. Please check back later or return to the homepage.</p>
    <a href="/">Go to Home</a>
  </div>
</body>
</html>
